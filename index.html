<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script type="module" src="exchange.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form id="convertForm">
      <label for="fromCurrency">Convert From:</label>
      <select id="fromCurrency" name="fromCurrency">
        <option disabled selected value="">From Currency</option>
        <option value="EUR">EUR</option>
        <option value="CAD">CAD</option>
        <option value="ILS">ILS</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
      </select>
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <br />
      <label for="toCurrency">Convert To:</label>
      <select id="toCurrency" name="toCurrency">
        <option disabled selected value="">To Currency</option>
        <option value="EUR">EUR</option>
        <option value="CAD">CAD</option>
        <option value="ILS">ILS</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
      </select>
      <br />
      <button id="convert" type="submit">Convert</button>
      <button id="switch">Switch</button>
    </form>
    <main id="result"></main>
  </body>
</html>
