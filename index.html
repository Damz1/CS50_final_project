<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script type="module" src="exchange.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form id="convertForm">
      <label for="fromCurrency">Convert From:</label>
      <input
        type="text"
        id="fromCurrency"
        name="fromCurrency"
        placeholder="From Currency"
        autocomplete="off"
        required
      />
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <br />
      <label for="toCurrency">Convert To:</label>
      <input
        type="text"
        id="toCurrency"
        name="toCurrency"
        placeholder="To Currency"
        autocomplete="off"
        required
      />
      <br />
      <button id="convert" type="submit">Convert</button>
      <button id="switch">Switch</button>
      <a href="currencies.html">See Supported Currencies</a>
    </form>
    <main id="result"></main>
  </body>
</html>
